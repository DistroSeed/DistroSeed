{% extends "base.html" %}

    <section class="wrapper">
      <!--overview start-->
      <!-- start of nav top breadcrumb-->
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/">Home</a></li>
            <li><i class="fa fa-cogs"></i>Settings</li>
          </ol>
        </div>
      </div>
      <!--tab nav start-->
      <section class="panel">
        <header class="panel-heading tab-bg-primary ">
          <ul class="nav nav-tabs">
            <li class="active">
              <a data-toggle="tab" href="#torrent">Seed Control</a>
            </li>
            <li class="">
              <a data-toggle="tab" href="#storage">Storage</a>
            </li>
            <li class="">
              <a data-toggle="tab" href="#bandwidth">Bandwidth</a>
            </li>
            <li class="">
              <a data-toggle="tab" href="#notifications">Notifications</a>
            </li>
            <li class="">

            </li>
            <li class="">
              <a data-toggle="tab" href="#system">System</a>
            </li>
          </ul>
        </header>
        <!-- Close New Pane -->
        <!-- Start New Pane -->
        <div class="tab-content">
          <div id="torrent" class="tab-pane active">
            <!-- 12 across below tabs -->
            <form class="form-horizontal " method="POST">
	      {{ form.errors }}
              {% csrf_token %}
              <div class="form-group">
                <div class="col-sm-1">
                </div>
              </div>
              {% for field in form %}
                <div class="form-group">
                  <label class="control-label col-sm-2">{{field.label}}:</label>
                    <div class="col-sm-1">
                      <div class="input-prepend">
                        {{ field }}
                      </div>
                    </div>
                </div>
              {% endfor %}
              <div class="form-group">
                <label class="control-label col-sm-2"></label>
                  <div class="col-sm-4">
                    <div class="col-sm-1">
                      <button class="btn btn-primary">Save</button>
                    </div>
                  </div>
              </div>
          </form>
          <br />
          <!-- Close out Torrents pane -->
        </div>
        <!-- Close New Pane -->
